<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Frontend Mentor | QR code component</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .card{
      box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
    }
  </style>
</head>
<body style="background-color:rgb(251, 233, 233);">  
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-4 mx-auto">
        <div class="card m-3" style="border-radius: 20px;">
          <img src="images/image-qr-code.png"class="card-img-top p-3" alt="..."style="border-radius: 30px;" >
              <h2 class="card-title" style="font-size: 1.1em; margin:14px">
                Improve your front-end skills by building projects
              </h2>
              <p class="card-text" style="margin: 14px; font-size: 0.8em;">scan the QR code to visit Frontend Mentor and take your coding skills to the next level 
            </p>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
